<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="Container">
      <div id="Profile">
        <img
          src="./Assets/avatar.png"
          alt="Foto do logo do barbercaobeer com um contorno de um cachorro"
        />

        <p>@barbercaobeer</p>
      </div>

      <div id="switch" onclick="togglemode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.instagram.com/barbercaobeer/" target="_blank"
            >Visite Nosso Instagram</a
          >
        </li>

        <li>
          <a href="https://wa.me/5511985032848" target="_blank"
            >Faça o seu Agendamento</a
          >
        </li>

        <li>
          <a
            href="https://www.google.com.br/maps/@-23.500263,-46.6938266,3a,75y,188.32h,90t/data=!3m6!1e1!3m4!1ssU0sdCe4ABpnIUeHTVw3HA!2e0!7i16384!8i8192?entry=ttu"
            target="_blank"
            >Localização</a
          >
        </li>
      </ul>
      <div id="social-links">
        <ion-icon name="logo-github"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-youtube"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
      </div>
      <footer>
        Feito com ♥ pela <a href="https//Rocketseat.com.br"> Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
